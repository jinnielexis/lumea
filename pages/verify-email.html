<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Lumea Cosmetics</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <style>
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            border: 2px solid var(--primary-blush);
            border-radius: 10px;
            margin: 0 5px;
            background-color: var(--light-pink);
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--secondary-rose);
            box-shadow: 0 0 15px var(--shadow-soft);
            background-color: var(--white);
        }

        .verification-success {
            display: none;
        }
    </style>
</head>

<body class="bg-light-pink">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-gem me-2"></i>Lumea Cosmetics
            </a>
        </div>
    </nav>

    <!-- Verification Form -->
    <div class="container py-5">
        <div class="form-container">
            <div class="verification-form">
                <div class="text-center mb-4">
                    <i class="fas fa-envelope-open-text" style="font-size: 3rem; color: var(--primary-blush);"></i>
                    <h2 class="mt-3">Verify Your Email</h2>
                    <p class="text-muted">We've sent a 6-digit code to your email address</p>
                </div>

                <form id="verificationForm" onsubmit="LumeaAuth.handleEmailVerification(event)">
                    <div class="d-flex justify-content-center mb-4">
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    </div>

                    <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                        <i class="fas fa-check-circle me-2"></i>Verify Email
                    </button>

                    <div class="text-center">
                        <p class="text-muted">
                            Didn't receive the code?
                            <a href="#" class="text-primary-custom fw-bold"
                                onclick="LumeaAuth.resendCode(); return false;">Resend Code</a>
                        </p>
                    </div>
                </form>
            </div>

            <!-- Success Message -->
            <div class="verification-success text-center">
                <i class="fas fa-check-circle" style="font-size: 4rem; color: #28A745;"></i>
                <h2 class="mt-3 text-success">Email Verified!</h2>
                <p class="text-muted">Your account has been successfully verified.</p>
                <p class="text-muted">Redirecting to sign in...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>

    <script>
        // Setup OTP inputs on page load
        document.addEventListener('DOMContentLoaded', () => {
            LumeaAuth.setupOTPInputs();
        });
    </script>
</body>

</html>
