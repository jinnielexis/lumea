<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lumea Cosmetics</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-light-pink">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-gem me-2"></i>Lumea Cosmetics
            </a>
            <a href="signin.html" class="btn btn-secondary-custom">Sign In</a>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="container py-5">
        <div class="form-container">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus" style="font-size: 3rem; color: var(--primary-blush);"></i>
                <h2 class="mt-3">Create Account</h2>
                <p class="text-muted">Join Lumea and discover your beauty</p>
            </div>

            <form id="signupForm" onsubmit="LumeaAuth.handleSignUp(event)">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    <small class="text-muted">Minimum 6 characters</small>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password"
                        required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#" class="text-primary-custom">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>

                <div class="text-center">
                    <p class="text-muted">Already have an account? <a href="signin.html"
                            class="text-primary-custom fw-bold">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
