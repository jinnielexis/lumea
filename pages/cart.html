<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Lumea Cosmetics</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-gem me-2"></i>Lumea Cosmetics
            </a>

            <div class="ms-auto d-flex align-items-center">
                <a href="../index.html" class="nav-link me-3" title="Home">
                    <i class="fas fa-home me-1"></i>Home
                </a>
                <a href="search.html" class="nav-link me-3">
                    <i class="fas fa-search me-1"></i>Search
                </a>
                <a href="signin.html" class="profile-icon">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Cart Content -->
    <div class="container py-5">
        <h2 class="mb-4">
            <i class="fas fa-shopping-cart me-2 text-primary-custom"></i>Shopping Cart
        </h2>

        <div class="row">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div id="cartItems"></div>
            </div>

            <!-- Cart Summary -->
            <div class="col-lg-4">
                <div id="cartSummary"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Lumea Cosmetics. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/cart.js"></script>

    <script>
        // Display cart on page load
        document.addEventListener('DOMContentLoaded', () => {
            LumeaCart.displayCart();
        });
    </script>
</body>

</html>
