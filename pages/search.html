<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Products - Lumea Cosmetics</title>

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/styles.css">
    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <i class="fas fa-gem me-2"></i>Lumea Cosmetics
                </a>

                <div class="ms-auto d-flex align-items-center">
                    <a href="cart.html" class="cart-icon me-3">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-badge">0</span>
                    </a>
                    <a href="signin.html" class="profile-icon">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Search & Filter Section -->
        <div class="container py-5">
            <div class="row">
                <!-- Filters Sidebar -->
                <div class="col-lg-3 mb-4">
                    <div class="bg-white rounded-custom p-4 shadow-custom">
                        <h4 class="mb-4">Filters</h4>

                        <!-- Search Input -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Search</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search products..."
                                   onkeyup="LumeaProducts.applyFilters()">
                        </div>

                        <!-- Category Filter -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Category</label>
                            <select class="form-select" id="categoryFilter" onchange="LumeaProducts.applyFilters()">
                                <option value="all">All Categories</option>
                                <option value="Skincare">Skincare</option>
                                <option value="Makeup">Makeup</option>
                                <option value="Haircare">Haircare</option>
                                <option value="Fragrance">Fragrance</option>
                            </select>
                        </div>

                        <!-- Brand Filter -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Brand</label>
                            <select class="form-select" id="brandFilter" onchange="LumeaProducts.applyFilters()">
                                <option value="all">All Brands</option>
                                <option value="Lumea">Lumea</option>
                            </select>
                        </div>

                        <!-- Price Range -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Price Range</label>
                            <div class="row g-2">
                                <div class="col-6">
                                    <input type="number" class="form-control" id="minPrice" placeholder="Min" value="0"
                                           min="0" onchange="LumeaProducts.applyFilters()">
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control" id="maxPrice" placeholder="Max" value="1000"
                                           min="0" onchange="LumeaProducts.applyFilters()">
                                </div>
                            </div>
                        </div>

                        <!-- Sort By -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Sort By</label>
                            <select class="form-select" id="sortBy" onchange="applySorting()">
                                <option value="default">Default</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="name-az">Name: A-Z</option>
                                <option value="name-za">Name: Z-A</option>
                                <option value="rating">Highest Rated</option>
                            </select>
                        </div>

                        <button class="btn btn-secondary-custom w-100" onclick="resetFilters()">
                            <i class="fas fa-redo me-2"></i>Reset Filters
                        </button>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="col-lg-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 id="resultCount">Loading products...</h3>
                        <a href="../index.html" class="btn btn-secondary-custom">
                            <i class="fas fa-home me-2"></i>Back to Home
                        </a>
                    </div>

                    <div class="row" id="productGrid"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-bottom">
                    <p>&copy; 2024 Lumea Cosmetics. All rights reserved.</p>
                </div>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Custom JS -->
        <script src="../js/main.js"></script>
        <script src="../js/products.js"></script>
        <script src="../js/cart.js"></script>

        <script>
                            // Apply filters from URL parameters
                            document.addEventListener('DOMContentLoaded', async () => {
                                const urlParams = new URLSearchParams(window.location.search);
                                const category = urlParams.get('category');
                                const query = urlParams.get('q');

                                // 1. Set the input values in the sidebar
                                if (category)
                                    document.getElementById('categoryFilter').value = category;
                                if (query)
                                    document.getElementById('searchInput').value = query;

                                // 2. Refresh the profile/badge
                                LumeaUtils.updateProfileIcon();
                                LumeaUtils.updateCartBadge();

                                // 3. Apply the filters
                                LumeaProducts.applyFilters();
                            });

                            // Apply sorting
                            function applySorting() {
                                const filtered = LumeaProducts.filterProducts();
                                const sortBy = document.getElementById('sortBy').value;
                                const sorted = LumeaProducts.sortProducts(filtered, sortBy);
                                LumeaProducts.displayProducts(sorted, 'productGrid');
                            }

                            // Reset all filters
                            function resetFilters() {
                                document.getElementById('searchInput').value = '';
                                document.getElementById('categoryFilter').value = 'all';
                                document.getElementById('brandFilter').value = 'all';
                                document.getElementById('minPrice').value = '0';
                                document.getElementById('maxPrice').value = '1000';
                                document.getElementById('sortBy').value = 'default';
                                LumeaProducts.applyFilters();
                            }
        </script>
    </body>

</html>
