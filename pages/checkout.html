<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Lumea Cosmetics</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-gem me-2"></i>Lumea Cosmetics
            </a>
        </div>
    </nav>

    <!-- Checkout Content -->
    <div class="container py-5">
        <h2 class="mb-4">
            <i class="fas fa-credit-card me-2 text-primary-custom"></i>Checkout
        </h2>

        <div class="row">
            <!-- Shipping Form -->
            <div class="col-lg-8">
                <div class="bg-white rounded-custom p-4 shadow-custom mb-4">
                    <h4 class="mb-4">Shipping Details</h4>

                    <form id="checkoutForm" onsubmit="LumeaCart.handleCheckout(event)">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" id="country" required>
                                    <option value="">Select Country</option>
                                    <option value="USA">United States</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="Canada">Canada</option>
                                    <option value="Australia">Australia</option>
                                    <option value="India">India</option>
                                </select>
                            </div>

                            <div class="col-12 mb-3">
                                <label for="address" class="form-label">Street Address</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary-custom btn-lg w-100 mt-3">
                            <i class="fas fa-arrow-right me-2"></i>Proceed to Payment
                        </button>
                    </form>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div id="orderSummary"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 Lumea Cosmetics. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/cart.js"></script>

    <script>
        // Display checkout summary on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Check if cart is empty
            const cart = LumeaUtils.Storage.get('cart') || [];
            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }

            LumeaCart.displayCheckoutSummary();

            // Pre-fill form if user is logged in
            const currentUser = LumeaUtils.getCurrentUser();
            if (currentUser) {
                document.getElementById('fullName').value = currentUser.name || '';
                document.getElementById('email').value = currentUser.email || '';
            }
        });
    </script>
</body>

</html>
