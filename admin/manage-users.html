<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Lumea Cosmetics</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <!-- Admin Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-gem me-2"></i>Lumea Admin
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="dashboard.html">
                <i class="fas fa-chart-line me-2"></i>Dashboard
            </a>
            <a class="nav-link" href="manage-categories.html">
                <i class="fas fa-tags me-2"></i>Categories
            </a>
            <a class="nav-link" href="manage-products.html">
                <i class="fas fa-box me-2"></i>Products
            </a>
            <a class="nav-link" href="manage-orders.html">
                <i class="fas fa-shopping-bag me-2"></i>Orders
            </a>
            <a class="nav-link active" href="manage-users.html">
                <i class="fas fa-users me-2"></i>Users
            </a>
            <a class="nav-link" href="#" onclick="LumeaAuth.adminLogout(); return false;">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
            </a>
        </nav>
    </div>

    <!-- Admin Content -->
    <div class="admin-content">
        <h2 class="mb-4">Manage Users</h2>

        <!-- Search Users -->
        <div class="bg-white rounded-custom p-3 shadow-custom mb-4">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Search Users:</label>
                    <input type="text" class="form-control" id="searchUsers" placeholder="Search by name or email..."
                        onkeyup="searchUsers()">
                </div>
            </div>
        </div>

        <!-- Users List -->
        <div class="table-container">
            <h4 class="mb-4">All Users (Read-Only)</h4>
            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                This is a read-only view. User management features are limited in this frontend-only version.
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Registered Date</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <tr>
                            <td colspan="4" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>

    <script>
        // Check admin authentication
        if (!LumeaAuth.checkAdminAuth()) {
            // Redirect handled by checkAdminAuth
        } else {
            // Display users
            document.addEventListener('DOMContentLoaded', () => {
                LumeaAdmin.displayUsers();
            });
        }

        // Search users
        function searchUsers() {
            const query = document.getElementById('searchUsers').value.toLowerCase();
            const users = LumeaUtils.Storage.get('users') || [];

            let filtered = users;
            if (query) {
                filtered = users.filter(u =>
                    u.name.toLowerCase().includes(query) ||
                    u.email.toLowerCase().includes(query)
                );
            }

            const container = document.getElementById('usersTable');

            if (filtered.length === 0) {
                container.innerHTML = '<tr><td colspan="4" class="text-center">No users found</td></tr>';
                return;
            }

            container.innerHTML = filtered.map(user => `
        <tr>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td><span class="badge-custom ${user.verified ? 'badge-delivered' : 'badge-pending'}">${user.verified ? 'Verified' : 'Pending'}</span></td>
          <td>${new Date(user.registeredDate).toLocaleDateString()}</td>
        </tr>
      `).join('');
        }
    </script>
</body>

</html>
