<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Lumea Cosmetics</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <!-- Admin Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-gem me-2"></i>Lumea Admin
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="dashboard.html">
                <i class="fas fa-chart-line me-2"></i>Dashboard
            </a>
            <a class="nav-link" href="manage-categories.html">
                <i class="fas fa-tags me-2"></i>Categories
            </a>
            <a class="nav-link active" href="manage-products.html">
                <i class="fas fa-box me-2"></i>Products
            </a>
            <a class="nav-link" href="manage-orders.html">
                <i class="fas fa-shopping-bag me-2"></i>Orders
            </a>
            <a class="nav-link" href="manage-users.html">
                <i class="fas fa-users me-2"></i>Users
            </a>
            <a class="nav-link" href="#" onclick="LumeaAuth.adminLogout(); return false;">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
            </a>
        </nav>
    </div>

    <!-- Admin Content -->
    <div class="admin-content">
        <h2 class="mb-4">Manage Products</h2>

        <!-- Add/Edit Product Form -->
        <div class="bg-white rounded-custom p-4 shadow-custom mb-4" id="productForm">
            <h4 class="mb-4">Add/Edit Product</h4>
            <form onsubmit="LumeaAdmin.addProduct(event)">
                <input type="hidden" id="productId">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="productCategory" class="form-label">Category</label>
                        <select class="form-select" id="productCategory" required>
                            <option value="">Select Category</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="productBrand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="productBrand" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="productPrice" class="form-label">Price ($)</label>
                        <input type="number" step="0.01" class="form-control" id="productPrice" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="productStock" class="form-label">Stock Quantity</label>
                        <input type="number" class="form-control" id="productStock" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="productBadge" class="form-label">Badge (Optional)</label>
                        <select class="form-select" id="productBadge">
                            <option value="">No Badge</option>
                            <option value="New">New</option>
                            <option value="Best Seller">Best Seller</option>
                            <option value="Featured">Featured</option>
                        </select>
                    </div>

                    <div class="col-12 mb-3">
                        <label for="productDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                    </div>

                    <div class="col-12 mb-3">
                        <label for="productIngredients" class="form-label">Ingredients</label>
                        <textarea class="form-control" id="productIngredients" rows="2" required></textarea>
                    </div>

                    <div class="col-12 mb-3">
                        <label class="form-label">Product Image</label>
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Image upload is simulated. A placeholder image will be used.
                        </div>
                        <input type="file" class="form-control" accept="image/*" disabled>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary-custom">
                    <i class="fas fa-save me-2"></i>Save Product
                </button>
                <button type="reset" class="btn btn-secondary-custom ms-2">
                    <i class="fas fa-redo me-2"></i>Reset Form
                </button>
            </form>
        </div>

        <!-- Products List -->
        <div class="table-container">
            <h4 class="mb-4">All Products</h4>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Brand</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                        <tr>
                            <td colspan="7" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>

    <script>
        // Check admin authentication
        if (!LumeaAuth.checkAdminAuth()) {
            // Redirect handled by checkAdminAuth
        } else {
            // Display products and populate category dropdown
            document.addEventListener('DOMContentLoaded', () => {
                LumeaAdmin.populateCategoryDropdown();
                LumeaAdmin.displayAdminProducts();
            });
        }
    </script>
</body>

</html>
