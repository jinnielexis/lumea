<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In - Lumea Cosmetics</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-light-pink">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-gem me-2"></i>Lumea Cosmetics
            </a>
        </div>
    </nav>

    <!-- Admin Sign In Form -->
    <div class="container py-5">
        <div class="form-container">
            <div class="text-center mb-4">
                <i class="fas fa-user-shield" style="font-size: 3rem; color: var(--primary-blush);"></i>
                <h2 class="mt-3">Admin Access</h2>
                <p class="text-muted">Sign in to admin dashboard</p>
            </div>

            <div class="alert alert-info">
                <i class="fas fa-info-circle me-2"></i>
                <strong>Demo Credentials:</strong><br>
                Email: admin@lumea.com<br>
                Password: admin123
            </div>

            <form id="adminSigninForm" onsubmit="LumeaAuth.handleAdminSignIn(event)">
                <div class="mb-3">
                    <label for="adminEmail" class="form-label">Admin Email</label>
                    <input type="email" class="form-control" id="adminEmail" placeholder="Enter admin email" required>
                </div>

                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPassword" placeholder="Enter password"
                        required>
                </div>

                <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In as Admin
                </button>

                <div class="text-center">
                    <a href="../index.html" class="text-primary-custom">
                        <i class="fas fa-arrow-left me-1"></i>Back to Website
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
