<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - Lumea Cosmetics</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <!-- Admin Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-gem me-2"></i>Lumea Admin
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="dashboard.html">
                <i class="fas fa-chart-line me-2"></i>Dashboard
            </a>
            <a class="nav-link active" href="manage-categories.html">
                <i class="fas fa-tags me-2"></i>Categories
            </a>
            <a class="nav-link" href="manage-products.html">
                <i class="fas fa-box me-2"></i>Products
            </a>
            <a class="nav-link" href="manage-orders.html">
                <i class="fas fa-shopping-bag me-2"></i>Orders
            </a>
            <a class="nav-link" href="manage-users.html">
                <i class="fas fa-users me-2"></i>Users
            </a>
            <a class="nav-link" href="#" onclick="LumeaAuth.adminLogout(); return false;">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
            </a>
        </nav>
    </div>

    <!-- Admin Content -->
    <div class="admin-content">
        <h2 class="mb-4">Manage Categories</h2>

        <!-- Add Category Form -->
        <div class="bg-white rounded-custom p-4 shadow-custom mb-4">
            <h4 class="mb-4">Add New Category</h4>
            <form id="categoryForm" onsubmit="LumeaAdmin.addCategory(event)">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="categoryName" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="categoryName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="categoryIcon" class="form-label">Font Awesome Icon Class</label>
                        <input type="text" class="form-control" id="categoryIcon" placeholder="e.g., fa-spa">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary-custom">
                    <i class="fas fa-plus me-2"></i>Add Category
                </button>
            </form>
        </div>

        <!-- Categories List -->
        <div class="table-container">
            <h4 class="mb-4">All Categories</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Category Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="categoriesTable">
                    <tr>
                        <td colspan="2" class="text-center">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>

    <script>
        // Check admin authentication
        if (!LumeaAuth.checkAdminAuth()) {
            // Redirect handled by checkAdminAuth
        } else {
            // Display categories
            document.addEventListener('DOMContentLoaded', () => {
                LumeaAdmin.displayCategories();
            });
        }
    </script>
</body>

</html>
