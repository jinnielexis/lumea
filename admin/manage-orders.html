<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - Lumea Cosmetics</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <!-- Admin Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-gem me-2"></i>Lumea Admin
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="dashboard.html">
                <i class="fas fa-chart-line me-2"></i>Dashboard
            </a>
            <a class="nav-link" href="manage-categories.html">
                <i class="fas fa-tags me-2"></i>Categories
            </a>
            <a class="nav-link" href="manage-products.html">
                <i class="fas fa-box me-2"></i>Products
            </a>
            <a class="nav-link active" href="manage-orders.html">
                <i class="fas fa-shopping-bag me-2"></i>Orders
            </a>
            <a class="nav-link" href="manage-users.html">
                <i class="fas fa-users me-2"></i>Users
            </a>
            <a class="nav-link" href="#" onclick="LumeaAuth.adminLogout(); return false;">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
            </a>
        </nav>
    </div>

    <!-- Admin Content -->
    <div class="admin-content">
        <h2 class="mb-4">Manage Orders</h2>

        <!-- Filter Options -->
        <div class="bg-white rounded-custom p-3 shadow-custom mb-4">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <label class="form-label">Filter by Status:</label>
                    <select class="form-select" id="statusFilter" onchange="filterOrders()">
                        <option value="all">All Orders</option>
                        <option value="Pending">Pending</option>
                        <option value="Shipped">Shipped</option>
                        <option value="Delivered">Delivered</option>
                    </select>
                </div>
                <div class="col-md-8 text-md-end mt-3 mt-md-0">
                    <span class="badge-custom badge-pending me-2">Pending</span>
                    <span class="badge-custom badge-shipped me-2">Shipped</span>
                    <span class="badge-custom badge-delivered">Delivered</span>
                </div>
            </div>
        </div>

        <!-- Orders List -->
        <div class="table-container">
            <h4 class="mb-4">All Orders</h4>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer Name</th>
                            <th>Email</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTable">
                        <tr>
                            <td colspan="6" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>

    <script>
        // Check admin authentication
        if (!LumeaAuth.checkAdminAuth()) {
            // Redirect handled by checkAdminAuth
        } else {
            // Display orders
            document.addEventListener('DOMContentLoaded', () => {
                LumeaAdmin.displayOrders();
            });
        }

        // Filter orders by status
        function filterOrders() {
            const filter = document.getElementById('statusFilter').value;
            const orders = LumeaUtils.Storage.get('orders') || [];

            let filtered = orders;
            if (filter !== 'all') {
                filtered = orders.filter(o => o.status === filter);
            }

            const container = document.getElementById('ordersTable');

            if (filtered.length === 0) {
                container.innerHTML = '<tr><td colspan="6" class="text-center">No orders found</td></tr>';
                return;
            }

            container.innerHTML = filtered.map(order => `
        <tr>
          <td>#${order.id.substr(0, 8)}</td>
          <td>${order.customerName}</td>
          <td>${order.customerEmail}</td>
          <td>${LumeaUtils.formatCurrency(order.total)}</td>
          <td>
            <select class="form-select form-select-sm" onchange="LumeaAdmin.updateOrderStatus('${order.id}', this.value)">
              <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
              <option value="Shipped" ${order.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
              <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
            </select>
          </td>
          <td>${new Date(order.date).toLocaleDateString()}</td>
        </tr>
      `).join('');
        }
    </script>
</body>

</html>
