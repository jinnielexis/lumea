<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lumea Cosmetics</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <!-- Admin Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-gem me-2"></i>Lumea Admin
        </div>
        <nav class="nav flex-column">
            <a class="nav-link active" href="dashboard.html">
                <i class="fas fa-chart-line me-2"></i>Dashboard
            </a>
            <a class="nav-link" href="manage-categories.html">
                <i class="fas fa-tags me-2"></i>Categories
            </a>
            <a class="nav-link" href="manage-products.html">
                <i class="fas fa-box me-2"></i>Products
            </a>
            <a class="nav-link" href="manage-orders.html">
                <i class="fas fa-shopping-bag me-2"></i>Orders
            </a>
            <a class="nav-link" href="manage-users.html">
                <i class="fas fa-users me-2"></i>Users
            </a>
            <a class="nav-link" href="#" onclick="LumeaAuth.adminLogout(); return false;">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
            </a>
        </nav>
    </div>

    <!-- Admin Content -->
    <div class="admin-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Dashboard Overview</h2>
            <a href="../index.html" class="btn btn-secondary-custom" target="_blank">
                <i class="fas fa-external-link-alt me-2"></i>View Website
            </a>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-6 col-lg-3 mb-3">
                <div class="stat-card">
                    <div class="stat-icon pink">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="stat-value" id="totalProducts">0</div>
                    <div class="stat-label">Total Products</div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-3">
                <div class="stat-card">
                    <div class="stat-icon gold">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="stat-value" id="totalOrders">0</div>
                    <div class="stat-label">Total Orders</div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-3">
                <div class="stat-card">
                    <div class="stat-icon pink">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-value" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-3">
                <div class="stat-card">
                    <div class="stat-icon gold">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-value" id="totalRevenue">$0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
            </div>
        </div>

        <!-- Recent Orders -->
        <div class="table-container">
            <h4 class="mb-4">Recent Orders</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="recentOrders">
                    <tr>
                        <td colspan="5" class="text-center">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>

    <script>
        // Check admin authentication
        if (!LumeaAuth.checkAdminAuth()) {
            // Redirect handled by checkAdminAuth
        } else {
            // Display dashboard stats
            document.addEventListener('DOMContentLoaded', () => {
                LumeaAdmin.displayDashboardStats();
            });
        }
    </script>
</body>

</html>
